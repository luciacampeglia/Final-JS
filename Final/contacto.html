                <input type="number" name="cel" id="cel" placeholder="Número de teléfono">
                <input type="number" name="tarjeta" id="tarjeta" placeholder="Ingrese N° de tarjeta">
                <input type="number" name="ccv" id="ccv" placeholder="Ingrese código de seguridad">
                <input type="date" name="date" id="date" placeholder="Ingrese fecha de vencimiento">
                <input type="text" name="nombre-apellido-tarjeta" id="nombre-apellido-tarjeta" placeholder="Nombre y Apellido como aparece en la tarjeta">
            <div class="flex-container--botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar datos">
            </div> 
            </form>
        </fieldset>
    </main>
